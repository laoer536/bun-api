services:
  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: my-secret-pw
    volumes:
      - bun-api-mysql-data:/var/lib/mysql
    restart: always
    networks:
      - database-network

  redis:
    image: redis:latest
    volumes:
      - bun-api-redis-data:/data
    restart: always
    networks:
      - database-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: frontend
    ports:
      - '5173:5173'
    environment:
      - MYSQL_DATABASE_URL=mysql://root:my-secret-pw@mysql:3306/bun-api
      - NODE_ENV=production
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: backend
    depends_on:
      - mysql
      - redis
    networks:
      - database-network
      - app-network

volumes:
  bun-api-mysql-data:
  bun-api-redis-data:

networks:
  app-network:
    driver: bridge
  database-network:
    driver: bridge
