services:
  postgres:
    image: postgres:17
    container_name: bun-api-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: bun_app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
    volumes:
      - bun-api-postgres-data:/var/lib/postgresql/data
    networks:
      - database-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d postgres" ]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  redis:
    image: redis:latest
    container_name: bun-api-redis
    volumes:
      - bun-api-redis-data:/data
    restart: always
    networks:
      - database-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        NODE_ENV: ${NODE_ENV}
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
        VITE_PUBLIC_PATH: ${VITE_PUBLIC_PATH}
    container_name: bun-api-frontend
    depends_on:
      -  backend
    ports:
      - '5173:5173'
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      args:
        NODE_ENV: ${NODE_ENV}
    container_name: bun-api-backend
    environment:
      NODE_ENV: ${NODE_ENV}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      FRONTEND_URL: ${FRONTEND_URL}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - database-network
      - app-network

  migrate:
    build:
      context: .
      dockerfile: Dockerfile.backend
      target: build   # Using the build phase (with prisma CLI)
    command: [ "bun", "run", "prisma:deploy" ]
    environment:
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - database-network

volumes:
  bun-api-postgres-data:
  bun-api-redis-data:

networks:
  app-network:
    driver: bridge
  database-network:
    driver: bridge
